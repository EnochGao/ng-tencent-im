<div class="current-conversation-wrapper">
  <div class="current-conversation" *ngIf="showCurrentConversation" (scroll)="onscroll($event)">
    <div class="header">
      <div class="name">{{name}}</div>
      <div class="btn-more-info" title="查看详细信息" [ngClass]="{'left-arrow': !showConversationProfile}"
        *ngIf="!currentConversation.conversationID.includes('SYSTEM')" (click)="showMore()">
      </div>
    </div>
    <div class="content">
      <div class="message-list" #messageList (scroll)="onscroll($event)">
        <div class="more" *ngIf="!isCompleted">
          <a (click)="getMore()">查看更多</a>
        </div>
        <div class="no-more" *ngIf="isCompleted">没有更多了</div>
        <app-message-item *ngFor="let message of currentMessageList" [message]="message"
          [currentConversation]="currentConversation">
        </app-message-item>
      </div>
      <div class="newMessageTips" *ngIf="isShowScrollBottomTips"
        (click)="scrollMessageListToBottom()">回到最新位置</div>
    </div>
    <div class="footer" *ngIf="showMessageSendBox">
      <app-message-send-box></app-message-send-box>
    </div>
  </div>
  <div class="profile" *ngIf="showConversationProfile">
    <app-conversation-profile></app-conversation-profile>
  </div>
</div>
